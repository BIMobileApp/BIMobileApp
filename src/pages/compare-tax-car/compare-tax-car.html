<ion-header>
  <ion-navbar color="primary">
    <ion-title>แยกตามสำนัก</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item style="background-color:#D0DFE6;font-size: 20px;" text-center>
    <h2>รายงานเปรียบทียบภาษีรถยนต์</h2>
  </ion-item>
  <ion-card>
    <ion-card-content no-padding>
      <div class="table-responsive">
        <table style="width: 100%;">
          <thead>
            <tr style="background-color: #F78B26;">
              <th>กลุ่มสินค้า</th>
              <th>ปีนี้</th>
              <th>ปีก่อน</th>
              <th>ประมาณการ</th>
              <th>เปรียบเทียบประมาณการ</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of responseData">
              <td text-left>{{data.TYPE_NAME}}</td>
              <td text-right>{{data.TAX | number : fractionSize}}</td>
              <td text-right>{{data.TAX_LY | number : fractionSize}}</td>
              <td text-right>{{data.ESTIMATE | number : fractionSize}}</td>
              <td text-right>{{data.COMPARE_ESTIMATE_DIFF | number : fractionSize}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 200px;">
        <canvas #LineCanvas></canvas>
      </ion-scroll>
    </ion-card-content>
  </ion-card>

</ion-content>
