<ion-header>
    <ion-navbar color="navber">
      <ion-title>แยกตามหมวดหมู่ <br>
        ชื่อผู้ใช้งาน : {{username}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>
      <ion-item style="background-color:#D0DFE6;" text-center>
            <h2 class="header-style">Gauge ภาษีประจำเดือนแต่ละพื้นที่1</h2>
          </ion-item>
      <ion-grid>
          <ion-row>
                    <ion-col>
                    <ion-item>
                        <ion-label  text-center>ภาค : </ion-label>
                        <ion-select [(ngModel)]="summaryDate"  #item (ionChange)="getTaxCharge(item.value)" >
                            <ion-option value="1" >ภาค1</ion-option>
                            <ion-option value="2" >ภาค2</ion-option>
                            <ion-option value="3" >ภาค3</ion-option>
                            <ion-option value="4" >ภาค4</ion-option>
                            <ion-option value="5" >ภาค5</ion-option>
                            <ion-option value="6" >ภาค6</ion-option>
                            <ion-option value="7" >ภาค7</ion-option>
                            <ion-option value="8" >ภาค8</ion-option>
                            <ion-option value="9" >ภาค9</ion-option>
                            <ion-option value="10" >ภาค10</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
             </ion-row>
       </ion-grid>
  
        <div id="chart_div" style="width: 300px; height: 250;  padding-left: 80px; padding-top:10px;"></div>

        <ion-list  *ngFor="let data of respondData">
                <ion-item>
                  <ion-label><strong>สรุปมาตรฐานภาษี</strong></ion-label>
              </ion-item>
        
              <ion-item>
                <ion-label color="primary" fixed>ปีนี้ :</ion-label>
                <ion-label>ร้อยละ {{data.TAX_PERCENT}}</ion-label>
              </ion-item>
            
              <ion-item>
                <ion-label color="primary" fixed>ปีก่อน :</ion-label>
                <ion-label>ร้อยละ {{data.TAX_LY_PERCENT}}</ion-label>
              </ion-item>
        
              <ion-item>
                  <ion-label color="primary" fixed>ปีประมาณการ :</ion-label>
                  <ion-label>ร้อยละ {{data.TAX_ESTIMATE_PERCENT}}</ion-label>
              </ion-item>
        
              </ion-list>
        
        
  </ion-content>
