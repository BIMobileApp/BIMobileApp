<ion-header>
    <ion-navbar color="primary">
      <ion-title>ตารางเปรียบเทียบภาษี</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>   
     <ion-card>
        <ion-card-header>
            <ion-label  center>
                <strong>รายงานเปรียบทียบภาษีปีก่อนเบียร์</strong>
        </ion-label>
       </ion-card-header>
        <ion-card-content>                 
            <ion-grid>           
                <ion-row>
                  <ion-col  style="background-color:#808080; ">กลุ่มสินค้า</ion-col>
                  <ion-col  style="background-color:#808080;">ปีนี้</ion-col>
                  <ion-col  style="background-color:#808080;">ปีก่อน</ion-col>
                  <ion-col  style="background-color:#808080;">ประมาณการ</ion-col>
                  <ion-col  style="background-color:#808080;">เปรียบเทียบประมาณการ</ion-col>
                  </ion-row>
                 <ion-row *ngFor="let data of responseData" >
                      <ion-col >{{data.TYPE_NAME}}</ion-col>
                      <ion-col >{{data.TAX}}</ion-col>
                      <ion-col>{{data.TAX_LY}}</ion-col>
                      <ion-col>{{data.ESTIMATE}}</ion-col>
                      <ion-col>{{data.COMPARE_ESTIMATE_DIFF}}</ion-col>
                  </ion-row>
            </ion-grid>
        </ion-card-content>
      </ion-card>
  
  </ion-content>
