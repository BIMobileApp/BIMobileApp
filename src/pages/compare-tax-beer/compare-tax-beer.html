<ion-header>
    <ion-navbar color="primary">
      <ion-title>แยกตามสำนัก</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>  
        <ion-item  style="background-color:#E6E6FA; font-size: 14px;" text-wrap>
                <ion-label  center><strong>รายงานเปรียบทียบภาษีปีก่อนเบียร์</strong></ion-label>
    </ion-item>
     <ion-card>
        <ion-card-content>  
  
                 <div class="table-responsive">     
                        <table class="table"  style="width: 100%;">
                                <thead>
                                        <tr>
                                                <th>กลุ่มสินค้า</th>
                                                <th>ปีนี้</th>
                                                <th>ปีก่อน</th>
                                                <th>ประมาณการ</th>
                                                <th>เปรียบเทียบประมาณการ</th>
                                          </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let data of responseData">
                                                <td>{{data.TYPE_NAME}}</td>
                                                <td>{{data.TAX | number : fractionSize}}</td>
                                                <td>{{data.TAX_LY | number : fractionSize}}</td>
                                                <td>{{data.ESTIMATE | number : fractionSize}}</td>
                                                <td>{{data.COMPARE_ESTIMATE_DIFF | number : fractionSize}}</td>
                                        </tr>
                                </tbody>
                        </table>
                </div>
           
        </ion-card-content>
      </ion-card>
      <ion-card>
            <ion-card-content>
                    <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 200px;">   
                        <canvas #LineCanvas></canvas>
                    </ion-scroll>
                </ion-card-content>
     </ion-card>
  
  </ion-content>
