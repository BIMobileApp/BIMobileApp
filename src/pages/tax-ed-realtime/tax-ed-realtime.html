<ion-header>
    <ion-navbar color="navber">
      <ion-title>Real Time <br>
        ผู้ใช้งาน : {{username}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content> 
      <ion-item style="background-color:#D0DFE6;" text-center>
          <h1 class="header-style">รายงานแสดงยอดภาษีกลุ่มสถานะในประเทศ/นำเข้า</h1>
          <h2 class="header-style">ตั้งแต่วันที่ {{dateDisplay}}</h2>
    </ion-item>

     <h3 style="padding-right: 2%" class="right">หน่วย : ล้านบาท</h3>
     <ion-card>
        <ion-card-content no-padding>
          <div class="table-responsive">
                  <table class="table" style="width: 100%;">
                              <thead>
                                <tr style="background-color: #F78B26; ">
                                    <th width="20%"><h3 class="center">วันที่</h3></th>
                                    <th><h3 class="center">นำเข้า</h3></th>
                                    <th><h3 class="center">FreeZone</h3></th>
                                    <th><h3 class="center">รวม</h3></th>
                            </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor="let data of responseData">
                                <td width="20%" ><h3 class="center">{{data.DIM_DATA_DATE_ID}}</h3></td>
                                <td><h3 class="right">{{data.EXCISE_AMT}}</h3></td>
                                <td><h3 class="right">{{data.FZ_EXCISE_AMT}}</h3></td>
                                <td><h3 class="right">{{data.IN_EXCISE_AMT}}</h3></td>
                            </tr>
                    </tbody>
            </table>
        </div>

        </ion-card-content>
      </ion-card>
  
  </ion-content>
