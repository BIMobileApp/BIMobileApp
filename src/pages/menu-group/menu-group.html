<ion-header>
  <ion-navbar color="navber">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ระบบสารสนเทศเพื่อการบริหาร กรมสรรพสามิต<br>ชื่อผู้ใช้งาน : {{username}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 class="header-style">การจัดเก็บภาษี</h1>
      </ion-col>
    </ion-row>
    <ion-row style="border-bottom: 1px solid rgb(175, 175, 175);">
      <ion-col (click)="gotoCategoryTax()" text-center>
        <img class="icon-menu-style" src="../../assets/imgs/CV1.png" />
        <p class="content-center">ภาพรวม</p>
      </ion-col>
      <ion-col (click)="gotoDepartmentReport()" text-center>
        <img class="icon-menu-style" src="../../assets/imgs/CV3.png" />
        <p class="content-center">ตามหมวดหมู่</p>
      </ion-col>
      <ion-col (click)="gotoDepartmentList()" text-center>
        <img class="icon-menu-style" src="../../assets/imgs/CV2.png" />
        <p class="content-center">ตาม Profile</p>
      </ion-col>
    </ion-row>
    <br>

    <ion-row>
      <ion-col>
        <h1 class="header-style">ใบอนุญาต</h1>
      </ion-col>
    </ion-row>
    <ion-row style="border-bottom: 1px solid rgb(175, 175, 175);">
      <ion-col (click)="IncDataArea()" text-center>
        <img class="icon-menu-style" src="../../assets/imgs/CV1.png" />
        <p class="content-center">สถิติใบอนุญาตตามหน่วยงาน</p>
      </ion-col>
      <ion-col (click)="IncDataMth()" text-center>
        <img class="icon-menu-style" src="../../assets/imgs/CV3.png" />
        <p class="content-center">สถิติใบอนุญาตตามเดือน</p>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <br>

    <ion-row>
      <ion-col>
        <h1 class="header-style">คดีและปราบปราม</h1>
      </ion-col>
    </ion-row>
    <ion-row style="border-bottom: 1px solid rgb(175, 175, 175);">
      <ion-col (click)="LawDataArea()" text-center>
        <img class="icon-menu-style" src="../../assets/imgs/CV1.png" />
        <p class="content-center">สถิติคดีตามพื้นที่</p>
      </ion-col>
      <ion-col (click)="LawDataMth()" text-center>
        <img class="icon-menu-style" src="../../assets/imgs/CV3.png" />
        <p class="content-center">สถิติคดีรายเดือน</p>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <br>

    <ion-row>
      <ion-col>
        <h1 class="header-style">ลงรายละเอียด</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col (click)="thisYaerReport()" text-center>
        <img class="icon-menu-style" src="../../assets/imgs/CV1.png" />
        <p class="content-center">ต้นปี-ปัจจุบัน</p>
      </ion-col>
      
    <!--  <ion-col (click)="beforReport()" text-center>-->
        <ion-col text-center>
        <img class="icon-menu-style" src="../../assets/imgs/CV3.png" />
        <p class="content-center">ต้นปี-เดือนก่อน</p>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
