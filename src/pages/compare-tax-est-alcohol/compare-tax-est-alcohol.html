
<ion-header>

        <ion-navbar color="navber">
          <ion-title>แยกตามสำนัก</ion-title>
        </ion-navbar>
  </ion-header>
  
  
  <ion-content>
        <ion-item style="background-color:#D0DFE6;" text-center>
                <h2 class="header-style">รายงานการเปรียบเทียบปีก่อน (สุรา)</h2>
             </ion-item>
             <h3 style="padding-right: 2%" class="desc-right">หน่วย : ล้านบาท</h3>
          <ion-card>
             <ion-card-content no-padding> 
                      <div class="table-responsive">     
                             <table class="table" style="width: 100%;">
                                     <thead>
                                             <tr style="background-color: #F78B26; ">
                                                     <th width="30%"><h3 class="th-center">กลุ่มสินค้า</h3></th>
                                                     <th><h3 class="th-center">ปีนี้</h3></th>
                                                     <th><h3 class="th-center">ปีก่อน</h3></th>
                                             </tr>
                                     </thead>
                                     <tbody>
                                             <tr *ngFor="let data of responseData">
                                                     <td width="30%"><h3 class="td-left">{{data.I_TYPE_DESC}}</h3></td>
                                                     <td><h3 class="td-right">{{data.TOTAL_TAX_AMT}}</h3></td>
                                                     <td><h3 class="td-right">{{data.LAST_TOTAL_TAX_AMT}}</h3></td>
                                             </tr>
                                     </tbody>
                             </table>
                         </div>
             </ion-card-content>
           </ion-card>

      <ion-card>
           
          <ion-card-content>
                <h2 class="header-style">กราฟเส้นการเปรียบเทียบภาษีปีก่อน (สุรา)</h2>
                <ion-item class="size">
                        
                        <ion-label>กลุ่มสินค้า: </ion-label>
                        <ion-select [(ngModel)]="TaxCode" (ionChange)="getLineTaxData(TaxCode)">
                                <ion-option *ngFor="let data of ProductType" value="{{data.I_TYPE_CODE}}">
                                {{data.I_TYPE_DESC}}
                                </ion-option>
                        </ion-select>
                </ion-item>

                <div *ngIf="textDataNotValid=='0' ">
                                <br><br><br><br>
                                <h2 style="text-align: center; color: rgb(107, 105, 105)">ไม่มีข้อมูลในฐานข้อมูล</h2>
                                <br><br><br><br>
                              </div>
                              <div *ngIf="textDataNotValid!='0' ">
                                <canvas #LineCanvasTax></canvas>
                              </div>
          </ion-card-content>

      </ion-card>
  </ion-content>
