<ion-header>
    <ion-navbar color="navber">
      <ion-title>กราฟเปรียบเทียบกับปีก่อน<br>
        ผู้ใช้งาน : {{username}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      <ion-item style="background-color:#D0DFE6;" text-center>
          <h2 class="header-style">{{dateAsOff}}</h2>
        </ion-item>
    <ion-card>
  
      <ion-card-content>
        <h2 class="header-style">กราฟเปรียบเทียบภาษีปีก่อน (เครื่องดื่ม)</h2>
        <div *ngIf="textDataNotValid=='0' ">
          <br><br><br><br>
          <h2 style="text-align: center; color: rgb(107, 105, 105)">ไม่มีข้อมูลในฐานข้อมูล</h2>
          <br><br><br><br>
        </div>
        <div *ngIf="textDataNotValid!='0' ">
          <canvas #LineCanvasTax></canvas>
        </div>
  
  
      </ion-card-content>
    </ion-card>
  
    <ion-card>
      <ion-card-content>
        <h2 class="header-style">กราฟเปรียบเทียบปริมาณปีก่อน (เครื่องดื่ม)</h2>
        <div *ngIf="textDataNotValid=='0' ">
          <br><br><br><br>
          <h2 style="text-align: center; color: rgb(107, 105, 105)">ไม่มีข้อมูลในฐานข้อมูล</h2>
          <br><br><br><br>
        </div>
        <div *ngIf="textDataNotValid!='0' ">
          <canvas #LineCanvasVol></canvas>
        </div>
      </ion-card-content>
    </ion-card>
  
  </ion-content>
