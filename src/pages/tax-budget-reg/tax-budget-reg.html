<ion-header>
    <ion-navbar color="primary">
      <ion-title>ตารางเปรียบเทียบภาษี</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    
     <ion-card>
        <ion-card-header>
            <ion-label  center>
                <strong>รายงาน Top 10 ผู้ประกอบการปีงบประมาณ</strong>
        </ion-label>
       </ion-card-header>
        <ion-card-content>                 
            <ion-grid>           
                <ion-row>
                  <ion-col col-2 style="background-color:#808080; text-align: center;">ลำดับ</ion-col>
                  <ion-col col-5 style="background-color:#808080; text-align: center;">ผุ้ประกอบการ</ion-col>
                  <ion-col col-5 style="background-color:#808080; text-align: center;">ภาษีปีนี้</ion-col>
                  </ion-row>
                  <ion-row *ngFor="let data of responseData" >
                      <ion-col  col-2 >{{data.SORT}}</ion-col>
                      <ion-col  col-5>{{data.REG_NAME}}</ion-col>
                      <ion-col  col-5 >{{data.TAX}}</ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col col-10 style="text-align: center;"><strong>รวมทั้งสิ้น</strong></ion-col>
                      <ion-col col-2></ion-col>
                    </ion-row>
            </ion-grid>
        </ion-card-content>
      </ion-card>

  </ion-content>
