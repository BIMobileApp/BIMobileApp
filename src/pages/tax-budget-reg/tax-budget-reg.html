<ion-header>
    <ion-navbar color="primary">
      <ion-title>ผู้ประกอบการ</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
        <ion-item  style="background-color:#E6E6FA; font-size: 14px;" text-wrap>
            <ion-label  center><strong>รายงาน Top 10 ผู้ประกอบการปีงบประมาณ</strong></ion-label>
        </ion-item>

        <ion-grid>
            <ion-row text-center>
                <ion-col>ปีงบประมาณ : {{summaryDate}}</ion-col>
            </ion-row>
        </ion-grid>
        
    <ion-card>
            
        <ion-card-content no-padding>       
                <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 400px;">    
                        <div class="table-responsive">     
                        <table class="table">
                                <thead>
                                        <tr style="background-color: #626567">
                                                <th>ลำดับ</th>
                                                <th>ผู้ประกอบการ</th>
                                                <th>ภาษีปีนี้</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let data of responseData">
                                                <td text-center>{{data.SORT}}</td>
                                                <td>{{data.REG_NAME}}</td>
                                                <td text-right>{{data.TAX}}</td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" text-center><strong>รวมทั้งสิ้น</strong></td>
                                            <td></td>
                                        </tr>
                                </tbody>
                        </table>
                        </div>
                        </ion-scroll>
