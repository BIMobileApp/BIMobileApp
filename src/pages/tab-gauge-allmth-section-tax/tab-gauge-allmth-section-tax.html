<ion-header>

  <ion-navbar>
    <ion-title>Gauge ภาษีประจำเดือนแต่ละพื้นที่</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
    <ion-card-content>

        <ion-item>
            <ion-label>เดือน</ion-label>
            <ion-select [(ngModel)]="month" cancelText="ยกเลิก" okText="เลือก" >
              <ion-option value="1" checked="true">ตุลาคม</ion-option>
              <ion-option value="2">พฤศจิกายน</ion-option>
              <ion-option value="3">ธันวาคม</ion-option>
              <ion-option value="4">มกราคม</ion-option>
              <ion-option value="5">กุมภาพันธ์</ion-option>
              <ion-option value="6">มีนาคม</ion-option>
              <ion-option value="7">เมษายน</ion-option>
              <ion-option value="8">พฤษภาคม</ion-option>
              <ion-option value="9">มิถุนายน</ion-option>
              <ion-option value="10">กรกฎาคม</ion-option>
              <ion-option value="11">สิงหาคม</ion-option>
              <ion-option value="12">กันยายน</ion-option>

            </ion-select>
          </ion-item>

          <ion-item>
              <ion-label>ภาค</ion-label>
              <ion-select [(ngModel)]="section" cancelText="ยกเลิก" okText="เลือก">
                <ion-option value="010000">ภาค 1</ion-option>
                <ion-option value="020000">ภาค 2</ion-option>
                <ion-option value="030000">ภาค 3</ion-option>
                <ion-option value="040000">ภาค 4</ion-option>
                <ion-option value="050000">ภาค 5</ion-option>
                <ion-option value="060000">ภาค 6</ion-option>
                <ion-option value="070000">ภาค 7</ion-option>
                <ion-option value="080000">ภาค 8</ion-option>
                <ion-option value="090000">ภาค 9</ion-option>
                <ion-option value="100000">ภาค 10</ion-option>
  
              </ion-select>
            </ion-item>
           <br>
          <div id="gauge" ></div>
          
      </ion-card-content>
      </ion-card>
</ion-content>
