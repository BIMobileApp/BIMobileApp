<ion-header>
  <ion-navbar color="navber">
    <ion-title>รายงานเก่า</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card-content no-padding>
    <ion-item style="background-color:#E6E6FA;">
      <ion-label class="shelf-title">ผลการจัดเก็บภาษีทั่วประเทศ</ion-label>
    </ion-item>
    <ion-grid>
      <ion-row>

        <ion-col (click)="oldReportFollowProductGroup()" text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/OldGas.png" />
          <p class="content-center">ตามประเภทสินค้า</p>
        </ion-col>
        <!--   <ion-col (click)="oldReportDomesticGroup()" text-center> -->
        <ion-col text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/OldIncome.png" />
          <p class="content-center">ในประเทศและนำเข้า</p>
        </ion-col>
        <!--   <ion-col (click)="oldReportSection1_10Group()" text-center> -->
        <ion-col text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/OldPak.png" />
          <p class="content-center">ภาค 1-10</p>
        </ion-col>
        <!--   <ion-col (click)="oldReportRegionGroup()" text-center> -->
        <ion-col text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/OldArea.png" />
          <p class="content-center">พื้นที่</p>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-card-content>

  <ion-card-content no-padding>
    <ion-item style="background-color:#E6E6FA;">
      <ion-label class="shelf-title">รายงานสถิติแยกตามหน่วยงาน</ion-label>
    </ion-item>
    <ion-grid>
      <ion-row>
        <!--    <ion-col (click)="oldReportRegionGroup()" text-center> -->
        <ion-col text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/OldArea.png" />
          <p class="content-center">สำนักแผนภาษี</p>
        </ion-col>
        <!--     <ion-col (click)="oldReportRegionGroup()" text-center> -->
        <ion-col text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/OldGas.png" />
          <p class="content-center">สำนักมาตรฐาน 1</p>
        </ion-col>
        <!--    <ion-col (click)="oldReportRegionGroup()" text-center> -->
        <ion-col text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/OldGas.png" />
          <p class="content-center">สำนักมาตรฐาน 2</p>
        </ion-col>
        <!--  <ion-col (click)="oldReportRegionGroup()" text-center> -->
        <ion-col text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/OldLaw.png" />
          <p class="content-center">สตป.</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>

  <ion-card-content no-padding>
    <ion-item style="background-color:#E6E6FA;">
      <ion-label class="shelf-title">คดีและค่าปรับ</ion-label>
    </ion-item>
    <ion-grid>
      <ion-row>
      <ion-col (click)="gotoCategoryLawTax()" text-center>

          <img no-padding class="iconStyle" src="../../assets/imgs/OldLaw.png" />
          <p class="content-center">คดี</p>
        </ion-col>
        <ion-col (click)="gotoCategoryFinesTax()" text-center>

          <img no-padding class="iconStyle" src="../../assets/imgs/OldLaw.png" />
          <p class="content-center">ปราบปราม</p>
        </ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>

</ion-content>
