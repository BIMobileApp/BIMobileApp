<ion-header>
  <ion-navbar color="navber">
    <ion-title>ผู้ประกอบการรายเดือน</ion-title>
  </ion-navbar>
</ion-header>

<ion-content> 
    <ion-item text-center style="background-color:#D0DFE6;" text-center>
        <h2 class="header-style">รายงานผู้ประกอบการรายเดือน</h2> 
        <h2 class="header-style">ข้อมูลปีงบ ฯ 2561</h2>               
   </ion-item>

    <ion-item  class="size">
        <ion-label >เดือน : </ion-label>
        <ion-select [(ngModel)]="summaryDate"  (ionChange)="selectDate(summaryDate,typeCur)" >
            <ion-option value="undefined"  [selected]="true">..กรุณาเลือก..</ion-option>
            <ion-option value="1" >มกราคม</ion-option>
            <ion-option value="2">กุมภาพันธ์</ion-option>
            <ion-option value="3">มีนาคม</ion-option>
            <ion-option value="4">เมษายน</ion-option>
            <ion-option value="5">พฤษภาคม</ion-option>
            <ion-option value="6">มิถุนายน</ion-option>
            <ion-option value="7">กรกฎาคม</ion-option>
            <ion-option value="8">สิงหาคม</ion-option>
            <ion-option value="9">กันยายน</ion-option>
            <ion-option value="10">ตุลาคม</ion-option>
            <ion-option value="11">พฤศจิกายน</ion-option>
            <ion-option value="12">ธันวาคม</ion-option>
        </ion-select>
      </ion-item>

      
                <ion-item class="sizemini" no-lines>
                        <ion-label> หน่วย : </ion-label>
                        <ion-select [(ngModel)]="typeCur" (ionChange)="selectDate(summaryDate, typeCur)">
                                <ion-option value="B" [selected]="true">บาท</ion-option>
                                <ion-option value="M">ล้านบาท</ion-option>
                        </ion-select>
                </ion-item>
      

      <ion-card>           
        <ion-card-content no-padding>     
                <div class="table-responsive">
                        <table class="table" style="width: 100%;">
                        <thead>
                                <tr style="background-color: #F78B26; ">
                                        <th width="10%"><h3 class="center">ลำดับ</h3></th>
                                        <th><h3 class="center">ผู้ประกอบการ</h3></th>
                                        <th><h3 class="center">ภาษีปีนี้</h3></th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr *ngFor="let data of responseData">
                                        <td width="10%"><h3 class="center">{{data.SORT}}</h3></td>
                                        <td><h3 class="left">{{data.REG_NAME}}</h3></td>
                                        <td><h3 class="right">{{data.TAX}}</h3></td>
                                </tr>
                        </tbody>
                    </table>
                </div>
                
        </ion-card-content>
        </ion-card>
</ion-content>
