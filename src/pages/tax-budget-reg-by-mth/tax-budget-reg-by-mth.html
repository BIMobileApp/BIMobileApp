<ion-header>
  <ion-navbar color="navber">
    <ion-title>แยกตามหมวดหมู่</ion-title>
  </ion-navbar>
</ion-header>

<ion-content> 
    <ion-item style="background-color:#D0DFE6;font-size: 20px;" text-center>
         <h3 class="center">รายงาน Top 10 ประจำเดือน</h3>
    </ion-item>
    <ion-item  class="size">
        <ion-label >เดือน : </ion-label>
        <ion-select [(ngModel)]="summaryDate"  #item (ionChange)="selectDate(item.value)" >
            <ion-option value=""  [selected]="true">ทั้งหมด</ion-option>
            <ion-option value="1" >มกราคม</ion-option>
            <ion-option value="2">กุมภาพันธ์</ion-option>
            <ion-option value="3">มีนาคม</ion-option>
            <ion-option value="4">เมษายน</ion-option>
            <ion-option value="5">พฤษภาคม</ion-option>
            <ion-option value="6">มิถุนายน</ion-option>
            <ion-option value="7">กรกฎาคม</ion-option>
            <ion-option value="8">สิงหาคม</ion-option>
            <ion-option value="9">กันยายน</ion-option>
            <ion-option value="10">ตุลาคม</ion-option>
            <ion-option value="11">พฤศจิกายน</ion-option>
            <ion-option value="12">ธันวาคม</ion-option>
        </ion-select>
      </ion-item>

      <h3 style="padding-right: 2%" class="right">หน่วย : ล้านบาท</h3>
      <ion-card>           
        <ion-card-content no-padding>     
                <div class="table-responsive">
                        <table class="table" style="width: 100%;">
                        <thead>
                                <tr style="background-color: #F78B26; ">
                                        <th width="10%"><h3 class="center">ลำดับ</h3></th>
                                        <th><h3 class="center">ผู้ประกอบการ</h3></th>
                                        <th><h3 class="center">ภาษีปีนี้</h3></th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr *ngFor="let data of responseData">
                                        <td width="10%"><h3 class="center">{{data.SORT}}</h3></td>
                                        <td><h3 class="left">{{data.REG_NAME}}</h3></td>
                                        <td><h3 class="right">{{data.TAX}}</h3></td>
                                </tr>
                        </tbody>
                    </table>
                </div>
                
        </ion-card-content>
        </ion-card>
</ion-content>
