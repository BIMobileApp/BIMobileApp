<ion-header>
  <ion-navbar color="navber">
    <ion-title>แยกตามหมวดหมู่</ion-title>
  </ion-navbar>
</ion-header>

    
<ion-content>
    <ion-item   style="background-color:#D0DFE6;font-size: 20px;" text-center>
        <h2>Gauge ภาษีประจำเดือนแต่ละพื้นที่</h2>
    </ion-item>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item class="size">
                <ion-label  text-center>ภาค : </ion-label>
                    <ion-select [(ngModel)]="summaryDate"  #item (ionChange)="getAreaCharge(item.value)" >
                      <ion-option value=" "  [selected]="true">...กรุณาเลือกภาค...</ion-option>
                        <ion-option value="010000" >ภาค1</ion-option>
                        <ion-option value="020000" >ภาค2</ion-option>
                        <ion-option value="030000" >ภาค3</ion-option>
                        <ion-option value="040000" >ภาค4</ion-option>
                        <ion-option value="050000" >ภาค5</ion-option>
                        <ion-option value="060000" >ภาค6</ion-option>
                        <ion-option value="070000" >ภาค7</ion-option>
                        <ion-option value="080000" >ภาค8</ion-option>
                        <ion-option value="090000" >ภาค9</ion-option>
                        <ion-option value="100000" >ภาค10</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
     </ion-grid>

     <div id="chart_div" style="width: 300px; height: 250;  padding-left: 80px; padding-top:10px;"></div>

     <ion-list  *ngFor="let data of respondData">
            <ion-item>
              <ion-label><strong>สรุปมาตรฐานภาษี</strong></ion-label>
          </ion-item>
    
          <ion-item>
            <ion-label color="primary" fixed>ปีนี้ :</ion-label>
            <ion-label>ร้อยละ {{data.TAX_PERCENT}}</ion-label>
          </ion-item>
        
          <ion-item>
            <ion-label color="primary" fixed>ปีก่อน :</ion-label>
            <ion-label>ร้อยละ {{data.TAX_LY_PERCENT}}</ion-label>
          </ion-item>
    
          <ion-item>
              <ion-label color="primary" fixed>ปีประมาณการ :</ion-label>
              <ion-label>ร้อยละ {{data.TAX_ESTIMATE_PERCENT}}</ion-label>
          </ion-item>
    
          </ion-list>
 
</ion-content>
