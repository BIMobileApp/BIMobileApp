<ion-header>

  <ion-navbar color="navber">
    <ion-title>ผลการจัดเก็บภาษีตามประเภทสินค้า</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <h1 class="header-style">ผลการจัดเก็บภาษีตามประเภทสินค้า</h1>

  <ion-card-content no-padding>
    <ion-grid>
      <ion-row>
        <ion-col>
          <h2 class="header-style">สถิติการจัดเก็บภาษีรายสินค้า</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col (click)="OldReportBi_1Month()" text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/MonthTAX.png" />
        </ion-col>
        <ion-col (click)="OldReportBi_1MonthGraph()" text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/compareGraph.png" />
        </ion-col>
        <ion-col (click)="OldReportBi_1MonthGraphRatio()" text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/pieGraph.png" />
        </ion-col>
        <ion-col class="iconStyle"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col (click)="OldReportBi_2Year()" text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/earlyYear.png" />
        </ion-col>
        <ion-col (click)="OldReportBi_1_12MonthGraph()" text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/compareGraph.png" />
        </ion-col>
        <ion-col (click)="OldReportBi_1_12MonthGraph2()" text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/pieGraph.png" />
        </ion-col>
        <ion-col class="iconStyle"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col (click)="OldReportBi_3_12Month()" text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/yearTAX.png" />
        </ion-col>
        <ion-col (click)="OldReportBi_3_12Graph()" text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/compareGraphMonth.png" />
        </ion-col>
        <ion-col (click)="OldReportBi_3_12MonthLast()" text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/MonthTAXlastYear.png" />
        </ion-col>
        <ion-col (click)="OldReportBi_5_10Year()" text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/earlyCompare8.png" />
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col>
          <h2 class="header-style">เป้าหมาย</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col (click)="OldReportMobile1_6Year()" text-center>
          <img no-padding class="iconStyle" src="../../assets/imgs/Target.png" />
        </ion-col>
        <ion-col class="iconStyle"></ion-col>
        <ion-col class="iconStyle"></ion-col>
        <ion-col class="iconStyle"></ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>
</ion-content>
