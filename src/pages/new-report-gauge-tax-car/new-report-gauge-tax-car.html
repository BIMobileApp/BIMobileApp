<ion-header>
  <ion-navbar color="primary">
    <ion-title>แยกตามสำนัก</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item style="background-color:#D0DFE6;font-size: 20px;" text-center>
    <h2>Gauge สำนักมาตรฐานภาษี</h2>
  </ion-item>
  
  <ion-item>
      <ion-label text-center> สินค้า : </ion-label>
      <ion-select disabled=true>
          <ion-option [selected]="true">ภาษีรถยนต์</ion-option>
      </ion-select>
  </ion-item>

  <ion-card>
    <ion-card-content>
        <div class="gauge" style="padding-left: 20px;">
          <div id="chart_div" style="width: 400px; height: 400px;"></div>
        </div>
    </ion-card-content>
  </ion-card>
  
</ion-content>
