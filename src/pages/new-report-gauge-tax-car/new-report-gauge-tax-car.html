<ion-header>
  <ion-navbar color="navber">
    <ion-title>แยกตามสำนัก</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item style="background-color:#D0DFE6;font-size: 20px;" text-center>
    <h2>Gauge สำนักมาตรฐานภาษี</h2>
  </ion-item> 
  <ion-item class="size">
      <ion-label text-center> สินค้า : </ion-label>
      <ion-select disabled=true>
          <ion-option [selected]="true">ภาษีรถยนต์</ion-option>
      </ion-select>
  </ion-item>
 
     <div id="chart_div" style="width: 300px; height: 250;  padding-left: 80px; padding-top:10px;"></div> 
    
     <ion-list  *ngFor="let data of respondData">
        <ion-item>
          <ion-label><strong>สรุปมาตรฐานภาษี</strong></ion-label>
      </ion-item>

      <ion-item>
        <ion-label color="primary" fixed>ปีนี้ :</ion-label>
        <ion-label>ร้อยละ {{data.TAX_PERCENT}}</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-label color="primary" fixed>ปีก่อน :</ion-label>
        <ion-label>ร้อยละ {{data.LAST_TAX_PERCENT}}</ion-label>
      </ion-item>

      <ion-item>
          <ion-label color="primary" fixed>ปีประมาณการ :</ion-label>
          <ion-label>ร้อยละ {{data.EST_PERCENT}}</ion-label>
      </ion-item>
      </ion-list>

      <div id="chart_quan_div" style="width: 300px; height: 250;  padding-left: 80px; padding-top:10px;"></div>
     
    <ion-list  *ngFor="let data of respondData2">
        <ion-item>
          <ion-label><strong>สรุปปริมาณ</strong></ion-label>
      </ion-item>

      <ion-item>
        <ion-label color="primary" fixed>ปีนี้ :</ion-label>
        <ion-label>ร้อยละ {{data.QUAN_PERCENT}}</ion-label>
      </ion-item>  

    </ion-list>
     

</ion-content>
