<ion-header>
    <ion-navbar color="navber">
      <ion-title>แยกตามหมวดหมู่</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
        <ion-item  style="background-color:#D0DFE6;font-size: 20px;" text-center>
           <h2>รายงานแสดงยอดภาษีกลุ่มสถานะในประเทศ/นำเข้า</h2>
        </ion-item>
    <ion-card>
        <ion-card-content no-padding> 
                        <div class="table-responsive">     
                        <table class="table" style="width: 100%;">
                                <thead>
                                        <tr>
                                                <th>ผู้ประกอบการ</th>
                                                <th>ในประเทศ</th>
                                                <th>นำเข้า</th>
                                                <th>รวม</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let data of responseData">
                                                <td><p>{{data.GROUP_NAME}}</p></td>
                                                <td><p>{{data.INCOME| number : fractionSize}}</p></td>
                                                <td><p>{{data.IMPORT| number : fractionSize}}</p></td>
                                                <td><p>{{data.SUM_ALL| number : fractionSize}}</p></td>
                                        </tr>
                                </tbody>
                        </table>
                    </div>
            
        </ion-card-content>
      </ion-card>

  </ion-content>
