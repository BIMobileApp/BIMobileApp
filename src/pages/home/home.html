<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">

      <h1 ion-text class="text-primary">
        <strong>ระบบสารสนเทศเพื่อการบริการ</strong>
        <br> กรมสรรพสามิต
      </h1>

    </div>

    <!-- Login form -->
    <!-- <form class="list-form"> -->

    <ion-grid>
      <ion-row align-items-center>


        <ion-col (click)="LineFollowProduct()">
          <div style="text-align: center;">
            <img class="iconStyle" src="../../assets/imgs/AreaTAX.png">
          </div>
        </ion-col>

        <ion-col col-1></ion-col>
        <ion-col (click)="LineFollowProduct()">
          <div style="text-align: center;">
            <img class="iconStyle" src="../../assets/imgs/DataStatus.png">
          </div>
        </ion-col>
        <ion-col col-1></ion-col>
        <ion-col (click)="LineFollowProduct()">
          <div style="text-align: center;">
            <img class="iconStyle" src="../../assets/imgs/MonthTAX.png">
          </div>
        </ion-col>


      </ion-row>

      <ion-row align-items-center>
        <ion-col>
          <div style="text-align: center;">
            <h4 text-center>ที่ตั้ง</h4>
          </div>
        </ion-col>

        <ion-col col-1></ion-col>
        <ion-col>
          <div style="text-align: center;">
            <h4 text-center>ที่มา</h4>
          </div>
        </ion-col>
        <ion-col col-1></ion-col>
        <ion-col>
          <div style="text-align: center;">
            <h4 text-center>เดือนนี้</h4>
          </div>
        </ion-col>


      </ion-row>


      <ion-row align-items-center>
        <ion-col (click)="LineFollowProduct()">
          <div style="text-align: center;">
            <img class="iconStyle" src="../../assets/imgs/yearTAX.png">
          </div>
        </ion-col>

        <ion-col col-1></ion-col>
        <ion-col (click)="LineFollowProduct()">
          <div style="text-align: center;">
            <img class="iconStyle" src="../../assets/imgs/earlyYear.png">
          </div>
        </ion-col>
        <ion-col col-1></ion-col>
        <ion-col (click)="NewsEvent()">
          <div style="text-align: center;">
            <img class="iconStyle" src="../../assets/imgs/Advice.png">
          </div>
        </ion-col>

      </ion-row>


        <ion-row align-items-center>
          <ion-col>
            <div style="text-align: center;">
              <h4 text-center>รายเดือนทั้งปี</h4>
            </div>
          </ion-col>

          <ion-col col-1></ion-col>
          <ion-col>
            <div style="text-align: center;">
              <h4 text-center>ตั้งแต่ต้นปี</h4>
            </div>
          </ion-col>
          <ion-col col-1></ion-col>
          <ion-col>
            <div style="text-align: center;">
              <h4 text-center>คำแนะนำ</h4>
            </div>
          </ion-col>


        </ion-row>
    </ion-grid>


    <ion-item>
      <ion-label floating>
        <ion-icon name="mail" item-start class="text-primary"></ion-icon>
        ชื่อผู้ใช้
      </ion-label>
      <ion-input type="taxt" [(ngModel)]="userData.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="lock" item-start class="text-primary"></ion-icon>
        รหัสผ่าน
      </ion-label>
      <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
    </ion-item>
    <!-- </form> -->

    <!--<p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>-->

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        เข้าสู่ระบบ
      </button>

      <!--<p text-center ion-text color="secondary">Or Sign in with:</p>-->



    </div>


    <!-- Other links -->
    <!--<div text-center margin-top>
        <span ion-text color="secondary" tappable (click)="register()">New here? <strong>Sign up</strong></span>
      </div>-->

  </div>

  <button ion-button round outline menuClose="left" (click)=test()>GotoGauge</button>

</ion-content>
