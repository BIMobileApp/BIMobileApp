<ion-header>
  <ion-navbar color="primary">
    <ion-title>รายงานรับเงินรายได้</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item  style="background-color:#E6E6FA; font-size: 14px;" text-wrap>
        <ion-label  center><strong>รายงานรับเงินรายได้ Real Time</strong></ion-label>
    </ion-item>
    <ion-card>
        <ion-card-content no-padding>  
            <ion-grid>
              <ion-row>
                <ion-col col-2 style="background-color:#808080; text-align: center;">ลำดับ</ion-col>
                <ion-col col-5 style="background-color:#808080; text-align: center;">กลุ่มสินค้า</ion-col>
                <ion-col col-5 style="background-color:#808080; text-align: center;">ภาษี</ion-col>
                </ion-row>
                <ion-row *ngFor="let data of respondData">
                    <ion-col  col-2 text-center >{{data.SORT}}</ion-col>
                    <ion-col  col-5>{{data.GROUP_NAME}}</ion-col>
                    <ion-col  col-5 text-right >{{data.TAX}}</ion-col>
                </ion-row>
          </ion-grid>
      </ion-card-content>
    </ion-card>
</ion-content>
