<ion-header>
  <ion-navbar color="primary">
    <ion-title>รายงานรับเงินรายได้</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item  style="background-color:#E6E6FA; font-size: 14px;" text-wrap>
        <ion-label  center><strong>รายงานรับเงินรายได้ Real Time</strong></ion-label>
    </ion-item>
    <ion-card>
        <ion-card-content no-padding>
            
                <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 200px;">    
                        <div class="table-responsive">     
                        <table class="table" style="width: 100%;">
                                <thead>
                                        <tr style="background-color: #626567">
                                                <th>ลำดับ</th>
                                                <th>กลุ่มสินค้า</th>
                                                <th>ภาษี</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let data of respondData">
                                                <td>{{data.SORT}}</td>
                                                <td>{{data.GROUP_NAME}}</td>
                                                <td>{{data.TAX | number : fractionSize}}</td>
                                        </tr>
                                </tbody>
                        </table>
                    </div>
                </ion-scroll>  
      </ion-card-content>
    </ion-card>
</ion-content>
