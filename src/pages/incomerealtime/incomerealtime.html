<ion-header>
  <ion-navbar color="navber">
    <ion-title>Real Time <br>
      ชื่อผู้ใช้งาน : {{username}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item style="background-color:#D0DFE6;" text-center>
    <h1 class="header-style">รายงานรับเงินรายได้ Real Time</h1>
    <h2 class="header-style">ตั้งแต่วันที่ .........</h2>
  </ion-item>
  <h3 style="padding-right: 2%" class="right">หน่วย : ล้านบาท</h3>
  <ion-card>
    <ion-card-content no-padding>
      <div class="table-responsive">
        <table class="table" style="width: 100%;">
          <thead>
            <tr style="background-color: #F78B26; ">
              <th width="10%">
                <h3 class="center">ลำดับ</h3>
              </th>
              <th>
                <h3 class="center">กลุ่มสินค้า</h3>
              </th>
              <th width="30%">
                <h3 class="center">ภาษี</h3>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of respondData">
              <td width="10%">
                <h3 class="center">{{data.SORT}}</h3>
              </td>
              <td>
                <h3 class="left">{{data.GROUP_NAME}}</h3>
              </td>
              <td width="30%">
                <h3 class="right">{{data.TAX}}</h3>
              </td>
            </tr>
            <tr  *ngFor="let data of respondSumData">
              <td colspan="2"> <h3 class="center">รวม</h3></td>
              <td>  <h3 class="right">{{data.SUM_TAX}}</h3></td>
            </tr>
          </tbody>
        </table>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>
