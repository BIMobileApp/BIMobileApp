<ion-header>
    <ion-navbar color="primary">
      <ion-title>การจัดเก็บภาษี</ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content>
      <ion-card-content no-padding>
          <ion-grid>
              <ion-row>
                <ion-col (click)="TaxAllCountry();"> <img src="../assets/imgs/graph.png"> แผนที่ประเทศไทย</ion-col>
               </ion-row>
               <ion-row>
                  <ion-col (click)="TaxMonthlyFreezone();"> <img src="../assets/imgs/graph.png">รายงานที่ 1</ion-col>
                 </ion-row>
                 <ion-row>
                    <ion-col (click)="TaxThisyearTable()"> <img src="../assets/imgs/graph.png">ภาษีประจำปีงบปัจจุบัน</ion-col>
                   </ion-row>
          </ion-grid>

          <ion-list [virtualScroll]="items">

            <ion-item *virtualItem="let item">
              <ion-avatar item-start>
                <ion-img ></ion-img>
              </ion-avatar>
             BBBBBBBBBBB
            </ion-item>
          
          </ion-list>
        
        
        
      </ion-card-content>

    </ion-content>
