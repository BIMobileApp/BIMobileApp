<ion-header>
    <ion-navbar color="primary">
      <ion-title>ตารางเปรียบเทียบภาษี</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content >   
      <ion-item  style="background-color:#E6E6FA; font-size: 14px;" text-wrap>
          <ion-label  center><strong>รายงานเปรียบทียบภาษีปีก่อนสุรา</strong></ion-label>
      </ion-item>

     <ion-card>
        <ion-card-content> 
            
                <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 400px;">    
                        <div class="table-responsive">     
                        <table class="table" style="width: 100%;">
                                <thead>
                                        <tr style="background-color: #626567">
                                                <th>กลุ่มสินค้า</th>
                                                <th>ปีนี้</th>
                                                <th>ปีก่อน</th>
                                                <th>ประมาณการ</th>
                                                <th>เปรียบเทียบประมาณการ</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let data of responseData">
                                                <td>{{data.TYPE_NAME}}</td>
                                                <td>{{data.TAX}}</td>
                                                <td>{{data.TAX_LY}}</td>
                                                <td>{{data.ESTIMATE}}</td>
                                                <td>{{data.COMPARE_ESTIMATE_DIFF}}</td>
                                        </tr>
                                </tbody>
                        </table>
                    </div>
                </ion-scroll>  
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
                <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 200px;">   
                     <canvas #LineCanvas></canvas>
              </ion-scroll>
            </ion-card-content>
 </ion-card>

  
  </ion-content>
