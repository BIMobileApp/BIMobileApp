<ion-header>
    <ion-navbar color="navber">
      <ion-title>แยกตาม</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    
        <ion-item  style="background-color:#D0DFE6;font-size: 20px;" text-center>
               <h2>รายงานเปรียบเทียบภาษีปีก่อนของกลุ่มสินค้า</h2>
        </ion-item>

     <ion-card>
        <ion-card-content no-padding>    
                <div class="table-responsive">     
                        <table class="table" style="width: 100%;">
                                <thead>
                                        <tr>
                                                <th>กลุ่มสินค้า</th>
                                                <th>ปีนี้</th>
                                                <th>ปีก่อน</th>
                                                <th>ประมาณการ</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let data of responseData">
                                                <td><p>{{data.GROUP_NAME}}</p></td>
                                                <td><p>{{data.TAX| number : fractionSize}}</p></td>
                                                <td><p>{{data.TAX_LY| number : fractionSize}}</p></td>
                                                <td><p>{{data.ESTIMATE| number : fractionSize}}</p></td>
                                        </tr>
                                </tbody>
                        </table>
                 </div> 

        </ion-card-content>
      </ion-card>

  </ion-content>
