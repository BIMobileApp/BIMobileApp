<ion-header>
    <ion-navbar color="primary">
      <ion-title>แยกตาม</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    
        <ion-item  style="background-color:#E6E6FA; font-size: 14px;" text-wrap>
                <ion-label  center><strong>รายงานเปรียบเทียบภาษีปีก่อนของกลุ่มสินค้า</strong></ion-label>
        </ion-item>

     <ion-card>
        <ion-card-content>    
                <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 100%;">    
                        <div class="table-responsive">     
                        <table class="table" style="width: 100%;">
                                <thead>
                                        <tr style="background-color: #626567">
                                                <th>กลุ่มสินค้า</th>
                                                <th>ปีนี้</th>
                                                <th>ปีก่อน</th>
                                                <th>ประมาณการ</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let data of responseData">
                                                <td>{{data.GROUP_NAME}}</td>
                                                <td>{{data.TAX| number : fractionSize}}</td>
                                                <td>{{data.TAX_LY| number : fractionSize}}</td>
                                                <td>{{data.ESTIMATE| number : fractionSize}}</td>
                                        </tr>
                                </tbody>
                        </table>
                        </div>
                 </ion-scroll>       

        </ion-card-content>
      </ion-card>

  </ion-content>
