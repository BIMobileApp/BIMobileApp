<ion-header>
  <ion-navbar color="navber">
    <ion-title>แยกตามหมวดหมู่</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item style="background-color:#D0DFE6;" text-center>
      <h2 class="header-style">ตารางแสดงภาษีประจำปีงบประมาณปัจจุบัน</h2>
    </ion-item>
  <h3 style="padding-right: 2%" class="right">หน่วย : ล้านบาท</h3>
  <ion-card>
    <ion-card-content no-padding>
      <div class="table-responsive">
        <table class="table" style="width: 100%;">
          <thead>
            <tr style="background-color: #F78B26; ">
              <th width="10%"><h3 class="center">เดือน</h3></th>
              <th><h3 class="center">ปีนี้</h3></th>
              <th><h3 class="center">ปีก่อน</h3></th>
              <th><h3 class="center">ประมาณการ</h3></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of responseData">
              <td width="10%"><h3 class="center">{{data.MONTH_SHORT_DESC}}</h3></td>
              <td> <h3 class="right">{{data.TAX}}</h3></td>
              <td> <h3 class="right">{{data.TAX_LY}}</h3></td>
              <td><h3 class="right">{{data.ESTIMATE}}</h3></td>
            </tr>
          </tbody>
        </table>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
