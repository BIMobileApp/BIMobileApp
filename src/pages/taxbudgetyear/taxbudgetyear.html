<ion-header>
  <ion-navbar color="primary">
    <ion-title>แยกตามหมวดหมู่</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item  style="background-color:#E6E6FA; font-size: 14px;" text-wrap>
        <ion-label  center><strong>ตารางแสดงภาษีประจำปีงบประมาณปัจจุบัน</strong></ion-label>
    </ion-item>
    <!-- <ion-item  style="background-color:#E6E6FA;">
            <ion-label  center>ตารางแสดงภาษีประจำปีงบประมาณปัจจุบัน</ion-label>
    </ion-item>-->    
    <ion-card>
      <ion-card-content no-padding>
            <ion-scroll scrollX="true" scrollY="true" style="height: 100%;">    
            <div class="table-responsive">     
            <table class="table">
                    <thead>
                            <tr class="head">
                                    <th>เดือน</th>
                                    <th>ปีนี้</th>
                                    <th>ปีก่อน</th>
                                    <th>ประมาณการ</th>
                            </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor="let data of responseData">
                                    <td><p>{{data.MONTH_DESC}}</p></td>
                                    <td><p>{{data.TAX | number : fractionSize}}</p></td>
                                    <td><p>{{data.TAX_LY | number : fractionSize}}</p></td>
                                    <td><p>{{data.ESTIMATE | number : fractionSize}}</p></td>
                            </tr>
                    </tbody>
            </table>
            </div>
            </ion-scroll>           
          
      </ion-card-content>
    </ion-card>

</ion-content>
