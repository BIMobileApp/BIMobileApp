<ion-header>
  <ion-navbar color="navber">
    <ion-title>แยกตามหมวดหมู่</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item  style="background-color:#E6E6FA; font-size: 14px;" text-wrap>
        <ion-label  center><strong>ตารางแสดงภาษีประจำปีงบประมาณปัจจุบัน</strong></ion-label>
    </ion-item>
    <!-- <ion-item  style="background-color:#E6E6FA;">
            <ion-label  center>ตารางแสดงภาษีประจำปีงบประมาณปัจจุบัน</ion-label>
    </ion-item>-->    
    <ion-card>
      <ion-card-content no-padding>
            <ion-scroll scrollX="true" scrollY="true" style="height: 100%;">    
            <div class="table-responsive">     
            <table class="table">
                    <thead>
                                <tr style="background-color: #F78B26; ">
                                    <th><h3 class="center">เดือน</h3></th>
                                    <th><h3 class="center">ปีนี้</h3></th>
                                    <th><h3 class="center">ปีก่อน</h3></th>
                                    <th><h3 class="center">ประมาณการ</h3></th>
                            </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor="let data of responseData">
                                    <td><h3 class="left">{{data.MONTH_DESC}}</h3></td>
                                    <td><h3 class="right">{{data.TAX}}</h3></td>
                                    <td><h3 class="right">{{data.TAX_LY}}</h3></td>
                                    <td><h3 class="right">{{data.ESTIMATE}}</h3></td>
                            </tr>
                    </tbody>
            </table>
            </div>
            </ion-scroll>           
          
      </ion-card-content>
    </ion-card>

</ion-content>
